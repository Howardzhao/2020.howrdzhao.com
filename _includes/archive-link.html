<footer class="section-padding--sm footer">
  <a class="footer__archive" href="{{ site.baseurl }}/archive.html">Archive</a>
  <a class="footer__archive" href="{{ site.baseurl }}/timeline.html" target="_blank">Timeline</a>
  <a class="footer__archive" href="{{ site.baseurl }}/notes/index.html" target="_blank">Notes</a>
  <ul class="footer__social">
    <li><a class="fa fa-lg fa-envelope-o" href="mailto:{{ site.email }}"></a></li>
    {% for social in site.social %}
      <li><a class="fa fa-lg fa-{{ social[0] }}" href="{{ social[1] }}" target="_blank"></a></li>
    {% endfor %}
    <li><a class="fa fa-lg fa-list" href="{{ site.baseurl }}/timeline.html" target="_blank"></a></li>  
  </ul>
</footer>
